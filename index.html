<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Management</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!--<script href="scripts/dashboad.js"></script>-->
    <script
      src="https://kit.fontawesome.com/81f487b25f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Dashboard Menu -->
    <header class="global-sidebar">
      <div class="header">
        <h1>InvoiSync</h1>
        <!-- <img alt="Project Logo (will make later)" /> -->
      </div>
      <nav class="menu-sidebar">
        <ul>
          <li class="active">
            <a href="#">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-users"></i>
              <span>Client</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-file-invoice"></i>
              <span>Invoice</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span>Estimate</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="home">
        <h2>Welcome to Your Dashboard</h2>
        <!-- Search Icon -->
        <div id="search-container">
          <div id="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
          <img src="" alt="daniel mendez landscaping logo" />
        </div>
      </section>

      <section class="overview">
        <h2>Overview</h2>
        <div class="overview-container">
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-arrow-up-right-dots"></i>
              <h3>Monthly Revenue</h3>
            </div>
            <div class="overview-details">
              <i class="fa-solid fa-dollar-sign"></i>
              <p>0.00</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-users"></i>
              <h3>Total Clients</h3>
            </div>
            <div class="overview-details">
              <p>0</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-list"></i>
              <h3>Unpaid Clients</h3>
            </div>
            <div class="overview-details">
              <p>0.00</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-chart-simple"></i>
              <h3>Estimates Revenue</h3>
            </div>
            <div class="overview-details">
              <i class="fa-solid fa-dollar-sign"></i>
              <p>0.00</p>
            </div>
          </article>
        </div>
      </section>

      <section class="client">
        <article id="client-data">
          <h2>Client Data</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Client rows will be added here -->
              </tbody>
            </table>
          </div>
        </article>
      </section>

      <div id="client-popup">
        <form class="client-form-container">
                <button class="close-button" aria-label="Close alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row-1">
                <input type="text" id="name" placeholder="Expense Name" style="height:25px;font-size:14pt;">
                <select id="category" name="expensetype" style="height:25px;font-size:14pt;">
                    <option value="" disabled selected hidden>Choose a category</option>
                    <option value="Wants">Wants</option>
                    <option value="Needs">Needs</option>
                    <option value="Savings">Savings</option>
                </select>
            </div>
            <div class="row-2">
                <label style="height:25px;font-size:14pt;color:white;">$</label>
                <input type="number" id="amount" placeholder="Amount" style="height:25px;font-size:14pt;width: 203px;" min="0" oninput="this.value = 
                    !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                <input type="date" id="date" style="height:25px;font-size:14pt;width: 198px;">
                
            </div>
            <div class="button-wrapper">
                <button type="submit" class="addition" id="adding">Add Expense</button>
            </div>

        </form>
    </div>

      <section class="quick-menu">
        <button id="add-client">Add Client</button>
        <button>Create Invoice</button>
        <button>Create Estimate</button>
      </section>
    </main>
  </body>
</html>
