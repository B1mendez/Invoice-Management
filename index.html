<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Management</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!--<script href="scripts/dashboad.js"></script>-->
    <script
      src="https://kit.fontawesome.com/81f487b25f.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/dashboard.js"></script>
  </head>

  <body>
    <!-- Dashboard Menu -->
    <header class="global-sidebar">
      <div class="header">
        <h1>InvoiSync</h1>
        <!-- <img alt="Project Logo (will make later)" /> -->
      </div>
      <nav class="menu-sidebar">
        <ul>
          <li class="active">
            <a href="#">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-users"></i>
              <span>Client</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-file-invoice"></i>
              <span>Invoice</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span>Estimate</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="home">
        <h2>Welcome to Your Dashboard</h2>
        <!-- Search Icon -->
        <div id="search-container">
          <div id="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
          <img src="/images/company-logo.jpg" alt="daniel mendez landscaping logo" />
        </div>
      </section>

      <section class="overview">
        <h2>Overview</h2>
        <div class="overview-container">
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-arrow-up-right-dots"></i>
              <h3>Monthly Revenue</h3>
            </div>
            <div class="overview-details">
              <i class="fa-solid fa-dollar-sign"></i>
              <p id="monthly-revenue">0.00</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-users"></i>
              <h3>Total Clients</h3>
            </div>
            <div class="overview-details">
              <p id="total-client">0</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-list"></i>
              <h3>Unpaid Clients</h3>
            </div>
            <div class="overview-details">
              <p id="unpaid-client">0.00</p>
            </div>
          </article>
          <article class="overview-card">
            <div class="overview-title">
              <i class="fa-solid fa-chart-simple"></i>
              <h3>Estimates Revenue</h3>
            </div>
            <div class="overview-details">
              <i class="fa-solid fa-dollar-sign"></i>
              <p id="estimate-total">0.00</p>
            </div>
          </article>
        </div>
      </section>

      <section class="client">
        <article id="client-data">
          <h2>Client Data</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="client-table-body">
                <!-- Client rows will be added here -->
              </tbody>
            </table>
          </div>
        </article>
      </section>

      <section class="quick-menu">
        <button id="add-client">Add Client</button>
        <button>Create Invoice</button>
        <button>Create Estimate</button>
      </section>

      <div id="client-popup">
        <form>
          <button id="close-button" aria-label="Close alert" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="fname"><br>
          <label for="description">Address:</label><br>
          <input type="text" id="description" name="address"><br>

          <label for="amount">Amount:</label><br>
          <input type="number" id="amount" name="amount"><br>

          <label for="status"></label>
          <select name="text" id="status">
            <option>Paid</option>
            <option>Unpaid</option>
          </select>

          <br><br>
          <input type="submit" value="Submit">
          <button id="delete-button" aria-label="Close alert" type="button">
						<span aria-hidden="true">Delete</span>
					</button>
        </form> 
      </div>
    </main>
  </body>
</html>
